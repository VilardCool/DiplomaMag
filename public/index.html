<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Compresor</title>
</head>
<body style="background-image: linear-gradient(rgb(200, 255, 200), rgb(225, 170, 255)); background-repeat:no-repeat; background-size:100% 100vh;">
  <h1 style="position: absolute; top: 20px; left: 600px;">Image compression platform</h1>

  <div style="position: absolute; top: 150px; left: 275px;">
    <img id="photoLoad" style="width: 300px; height: 300px; background-color:rgb(200, 200, 200)">

    <p style="position: absolute; top: -10px; left: 320px; width: 2px; height: 300px; background-color:rgb(0, 0, 0)"></p>

    <button style="position: absolute; top: 20px; left: 340px; width: 170px;">Uniform quantization</button>
    <button style="position: absolute; top: 50px; left: 340px; width: 170px;">Median cut</button>
    <button style="position: absolute; top: 80px; left: 340px; width: 170px;">K-Means</button>
    <button style="position: absolute; top: 110px; left: 340px; width: 170px;">Vector quantization</button>
    <button style="position: absolute; top: 140px; left: 340px; width: 170px;">OCTree</button>
    <button style="position: absolute; top: 170px; left: 340px; width: 170px;">Aglomerative clustering</button>
    <button style="position: absolute; top: 200px; left: 340px; width: 170px;">P-medians</button>
    <button style="position: absolute; top: 230px; left: 340px; width: 170px;">SRCNN</button>
    <button style="position: absolute; top: 280px; left: 340px; width: 170px;">Proceed</button>

    <p style="position: absolute; top: -10px; left: 520px; width: 2px; height: 300px; background-color:rgb(0, 0, 0)"></p>

    <div style="position: absolute; top: -10px; left: 540px; width: 150px;">
      
      <h4 style="position: absolute; top: 10px;">Uniform quantization</h4>
      <p style="position: absolute; top: 50px;">Number of regions</p>
      <input id="UQ" type="text" placeholder="2" style="position: absolute; top: 90px;"/>
      
      <!--
      <h4 style="position: absolute; top: 10px;">K-means</h4>
      <p style="position: absolute; top: 50px;">K</p>
      <input id="UQ" type="text" placeholder="2" style="position: absolute; top: 90px;"/>
      <p style="position: absolute; top: 110px;">Max iteration</p>
      <input id="UQ" type="text" placeholder="2" style="position: absolute; top: 150px;"/>
      -->
    </div>

    <p style="position: absolute; top: -10px; left: 720px; width: 2px; height: 300px; background-color:rgb(0, 0, 0)"></p>

    <img id="photoResult" style="position: absolute; left: 735px; width: 300px; height: 300px; background-color:rgb(200, 200, 200)">

    <form id="imgForm" enctype="multipart/form-data">
      <input id="fileInput" type="file" placeholder="Select file"/>
      <br/>
      <button>Upload</button>
    </form>

    <a id="downloadButton" href="" download style="position: absolute; top: 310px; left: 850px;"><button>Download</button></a>
  </div>

  <div id="imgs"></div>
</body>
<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
<script src="./js/frontend.js"></script>
</html>
